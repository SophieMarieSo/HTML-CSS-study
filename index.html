<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position & Flex-box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>문제 1</h1>
    <div class="practice-1">
      <div class="box">box1</div>
      <div class="second">
        <div class="box">box2</div>
        <div class="box">box3</div>
      </div>
    </div>

    <div class="divider"></div>

    <h1>문제 2</h1>
    <div class="practice-2">
      <div class="box">box1</div>
      <div class="box second">box2</div>
      <div class="box last">box3</div>
    </div>

    <div class="divider"></div>

    <h1>문제 3</h1>
    <div class="practice-3">
      <div class="grey-box">
        box grey
        <div class="black-box">box black</div>
      </div>
    </div>

    <div class="divider"></div>

    <h1>문제 4</h1>
    <div class="practice-4">
      <div class="box">box1</div>
      <div class="box last">box2</div>
    </div>

    <div class="divider"></div>

    <h1>문제 5</h1>
    <div class="practice-5">
      <div class="parent">
        parent
        <div class="box">box1</div>
        <div class="box">box2</div>
      </div>
    </div>
  </body>
</html>
